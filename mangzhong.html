<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <title>芒种</title>
    <link rel="stylesheet" href="css/common.css"/>
    <style>
        .first{
            background-image: url(images/mangzhong/mangzhong.png);
            background-repeat: no-repeat;
            background-size:100% 100%;
            z-index: 2;
        }
        #changWeather{
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            background-image: url(images/mangzhong/sky1.png);
            background-repeat: no-repeat;
            background-size: 100%;
            position: relative;
        }
        .maizi{
            width: 60px;
            height: 80px;
            background-image: url(images/mangzhong/maizi.png);
            background-repeat: no-repeat;
            background-size: 100%;
            position: absolute;
        }
    </style>
</head>
<body>
    <!--翻页-->
    <div class="fanye" id="fanye">

    </div>
    <!--音乐-->
    <span id="musicControl">
            <a id="mc_play" class="stop" onclick="play_music();">
                <audio id="musicfx" src="music/tap.mp3" loop="loop" autoplay="autoplay">
                </audio>
            </a>
          </span>
    <!--展示界面-->
    <div class="page first">
        <!--小鸟-->
        <div class="xiaoniao bird1"></div>
        <div class="xiaoniao bird2"></div>
        <!--小鸟-->
        <!--蝴蝶-->
        <div class="butterfly"></div>
        <!--蝴蝶-->
    </div>
    <!--游戏界面-->
    <div class="page">
        <nav class="common_nav">
            <h1>风吹浪涌，要收麦子啦！</h1>
        </nav>
        <section class="common_content" id="container1">
            <div id="changWeather">
            </div>
        </section>
    </div>

    <!--游戏结束页面-->
    <div class="hitTop" id="hitTop">
        <div class="showInfo show">
            <h3> <span id="number"></span></h3>
            <button class="endMsg" id="again">再来一次</button>
        </div>
    </div>

</body>
<script src="js/jquery.js"></script>
<script src="js/common.js"></script>
<script type="text/javascript" src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
<script src="js/mangzhong.js"></script>
<script>
    $(function(){
        wechatReady(url, function(){
            wx.checkJsApi({
                jsApiList: ['onMenuShareTimeline'], // 需要检测的JS接口列表，所有JS接口列表见附录2,
                success: function(res) {

                    // 如果可以支持指定能够js接口，则执行
                    ////////////////////////省略了判断

                    wx.onMenuShareTimeline({
                        title: '小满', // 分享标题
                        link:resUrl+'/mangzhong.html', // 分享链接
                        imgUrl: resUrl+'/images/mangzhong/mangzhong.png', // 分享图标
                        success: function () {
                            // 用户确认分享后执行的回调函数
                        },
                        cancel: function () {
                            // 用户取消分享后执行的回调函数
                        }
                    });
                }
            }) ;
        });
    }) ;
</script>
</html>
