<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <link rel="stylesheet" href="css/common.css"/>
    <meta charset="UTF-8" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="HandheldFriendly" content="true" />
    <!-- Chrome for Android web app tags -->
    <meta name="mobile-web-app-capable" content="yes" />
    <link rel="apple-touch-icon" sizes="256x256" href="images/xiaoxue/icon-256.png" />
    <link rel="shortcut icon" sizes="256x256" href="images/xiaoxue/icon-256.png" />
    <!--<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />-->
    <link rel="manifest" href="js/appmanifest.json" />
    <title>小雪</title>
    <!--<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, minimal-ui" />-->
    <style type="text/css">
        * {
            padding: 0;
            margin: 0;
        }
        html, body {
            color: #fff;
            overflow: hidden;
            touch-action: none;
            -ms-touch-action: none;
        }
        canvas {
            touch-action-delay: none;
            touch-action: none;
            -ms-touch-action: none;
        }
    </style>
</head>
<body>
    <!--头部显示的标题-->
    <header class="common_header">
        小雪
    </header>
    <!--放置展示节气信息的图片-->
    <nav class="common_nav">
        江边独钓寒江雪！
    </nav>
    <section class="common_content" id="container">
        <div id="fb-root"></div>

        <script>
            // Issue a warning if trying to preview an exported project on disk.
            (function(){
                // Check for running exported on file protocol
                if (window.location.protocol.substr(0, 4) === "file")
                {
                    alert("Exported games won't work until you upload them.");
                }
            })();
        </script>

        <div id="c2canvasdiv">
            <canvas id="c2canvas" width="498" height="768">
            </canvas>

        </div>
    </section>

<script src="js/jquery.js"></script>



<!-- The runtime script.  You can rename it, but don't forget to rename the reference here as well.
This file will have been minified and obfuscated if you enabled "Minify script" during export. -->
<script src="js/c2runtime.js"></script>

<script>
    // Size the canvas to fill the browser viewport.
    jQuery(window).resize(function() {
        cr_sizeCanvas(jQuery(window).width(), jQuery(window).height());
    });

    // Start the Construct 2 project running on window load.
    jQuery(document).ready(function ()
    {
        // Create new runtime using the c2canvas
        cr_createRuntime("c2canvas");
    });

    // Pause and resume on page becoming visible/invisible
    function onVisibilityChanged() {
        if (document.hidden || document.mozHidden || document.webkitHidden || document.msHidden)
            cr_setSuspended(true);
        else
            cr_setSuspended(false);
    };

    document.addEventListener("visibilitychange", onVisibilityChanged, false);
    document.addEventListener("mozvisibilitychange", onVisibilityChanged, false);
    document.addEventListener("webkitvisibilitychange", onVisibilityChanged, false);
    document.addEventListener("msvisibilitychange", onVisibilityChanged, false);

    if (navigator.serviceWorker && navigator.serviceWorker.register)
    {
        // Register an empty service worker to trigger web app install banners.
        navigator.serviceWorker.register("sw.js", { scope: "./" });
    }
</script>
</body>
</html>
